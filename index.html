<html>
    <head>
      <!-- Matomo -->
<script type="text/javascript">
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['setDocumentTitle', document.title]);
    _paq.push(['trackPageView']);
    _paq.push(['trackAllContentImpressions']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://sachinhulawale.matomo.cloud/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '3']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.src='//cdn.matomo.cloud/sachinhulawale.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
  function getPerfStats() {
    var timing = window.performance.timing;
    return {
      dns: timing.domainLookupEnd - timing.domainLookupStart,
      connect: timing.connectEnd - timing.connectStart,
      ttfb: timing.responseStart - timing.connectEnd,
      basePage: timing.responseEnd - timing.responseStart,
      frontEnd: timing.loadEventStart - timing.responseEnd
    };
  }
  window.onload = function() {
    if (window.performance && window.performance.timing) {
      var ntStats = getPerfStats();
      _paq.push(['setCustomVariable', 1, 'Network-DNS', ntStats.dns, 'page']);
      _paq.push(['setCustomVariable', 2, 'Network-Connect', ntStats.connect, 'page']);
      _paq.push(['setCustomVariable', 3, 'Network-TTFB', ntStats.ttfb, 'page']);
      _paq.push(['setCustomVariable', 4, 'Network-BasePage', ntStats.basePage, 'page']);
      _paq.push(['setCustomVariable', 5, 'Network-FrontEnd', ntStats.frontEnd, 'page']);
    }
  };
    })();
  </script>
  <!-- End Matomo Code -->
  <script src="JS/scripts.js"></script>
    </head>

</html>
